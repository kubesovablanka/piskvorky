<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Piskvorky</title>
  </head>
  <body>
    <h1>Piskvorky</h1>
    <p>
      {% for znak in pole %}
        {% if znak == '-' %}
          <a href="{{ url_for('piskvorky', pole=pole, pozice=loop.index0) }}">_</a>
        {% else %}
          {{ znak }}
        {% endif %}
      {% endfor %}
    </p>

  </body>
</html>
